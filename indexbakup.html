<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form id="userForm">
            <div class="form-group">
                <label for="fullName">Nama Lengkap</label>
                <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Nama Lengkap" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Nomor Handphone</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Nomor Handphone" required>
            </div>
            <div class="form-group">
                <label for="service">Layanan</label>
                <select id="service" name="service" class="form-control" required>
                    <option value="telepon">Telepon</option>
                    <option value="zoom">Zoom</option>
                </select>
            </div>
            <input type="hidden" id="organization" name="organization" value="123" readonly>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="responseModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="responseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="responseModalLabel">Response</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="responseMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#userForm').on('submit', function (event) {
            event.preventDefault();
            var fullName = $('#fullName').val();
            var phoneNumber = $('#phoneNumber').val();
            var service = $('#service').val();
            var organization = $('#organization').val();
            $.ajax({
                url: 'http://localhost:3000/api/saveUser', // URL baru
                type: 'POST',
                dataType: 'json',
                data: {
                    fullName: fullName,
                    phoneNumber: phoneNumber,
                    service: service,
                    organization: organization
                },
            })
            .done(function (data) {
                if (data.success) {
                    $('#responseMessage').text('Data berhasil disimpan.');
                    $('#responseModal').modal('show');

                    if (service == 'telepon') {
                        window.location = "tel:1234567890";
                    } else if (service == 'zoom') {
                        window.location = "https://zoom.us/j/1234567890";
                    }
                } else {
                    $('#responseMessage').text('Gagal menyimpan data.');
                    $('#responseModal').modal('show');
                }
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                $('#responseMessage').text('Terjadi kesalahan: ' + textStatus + ' - ' + errorThrown);
                $('#responseModal').modal('show');
            });
        });
    </script>
</body>
</html>
